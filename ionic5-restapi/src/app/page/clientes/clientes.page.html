<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="novoCliente()">
      Novo Cliente
    </ion-button>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let cli of clientes">
        <ion-item-options>
          <ion-item-option color="danger" (click)="remover(cli.id)">Deletar</ion-item-option>
          <ion-item-option color="success" (click)="atualizar(cli)">Atualizar</ion-item-option>
        </ion-item-options>
        <ion-item>
          {{cli.nome}}
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
